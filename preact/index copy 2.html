<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Est Menu Admin</title>
</head>
<body>
  <script type="module">
    import { h, render, Component } from 'https://esm.sh/preact';
    import htm from 'https://esm.sh/htm';

    // Initialize htm with Preact
    const html = htm.bind(h);

    function MyComponent(props) {
      console.log(props)
      return html`<div>My name is ${props.name}. ${props.children}</div>`;
    }
    // function App (props) {
    //   return html`<${MyComponent} name="test">Hello ${props.name}!</${MyComponent}>`;
    // }
    class App extends Component {
      state = { time: Date.now() };

      // Called whenever our component is created
      componentDidMount() {
        // update time every second
        this.timer = setInterval(() => {
          this.setState({ time: Date.now() });
        }, 1000);
      }

      // Called just before our component will be destroyed
      componentWillUnmount() {
        // stop when not renderable
        clearInterval(this.timer);
      }

      render() {
        let time = new Date(this.state.time).toLocaleTimeString();
        return html`<span>${time}</span>`;
      }
    }
    render(html`<${App} name="World" />`, document.body);
  </script>
</body>
</html>
